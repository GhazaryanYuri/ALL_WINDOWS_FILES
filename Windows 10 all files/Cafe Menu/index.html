<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Design</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Menu</h1>
        <img src="images/header-second-text.png" alt="Second Text" />
        <nav>
          <ul>
            <li class="nav-link active">
              <a href="#" class="contentLink coffee-list">Coffe List</a>
            </li>
            <li class="nav-link">
              <a href="#" class="contentLink food-list">Food List</a>
            </li>
            <li class="nav-link">
              <a href="#" class="contentLink candy-sweet-list"
                >Candy/Sweet List</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="list-cont coffee-links">
          <!-- Content Added Dynamicly -->
        </div>
      </main>
      <footer>
        <div class="left">
          <img src="images/header-second-text.png" alt="Cafe Name" />
          <div class="info">
            <h3>
              <img
                src="icons/call-phone-icon.svg"
                alt="call-phone-icon"
              />+8801712600748
            </h3>
            <h3>
              <img src="icons/location-icon.svg" alt="location-icon" />H-19/20,
              R-113/A, Gulshan-2, Dhaka
            </h3>
          </div>
        </div>
        <div class="right">
          <a href="#"
            ><img src="icons/logo-facebook.svg" alt="logo-facebook"
          /></a>
          <a href="#"
            ><img src="icons/logo-twitter.svg" alt="logo-twitter"
          /></a>
          <a href="#"
            ><img src="icons/logo-instagram.svg" alt="logo-instagram"
          /></a>
        </div>
      </footer>
    </div>

    <script src="scripts/script.js" type="module"></script>
  </body>
</html>
